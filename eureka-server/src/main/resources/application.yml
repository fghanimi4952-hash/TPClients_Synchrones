server:
  port: 8761

spring:
  application:
    name: eureka-server

# Configuration Eureka Server
eureka:
  instance:
    hostname: localhost
  client:
    # Eureka Server ne doit pas s'enregistrer auprès de lui-même
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/